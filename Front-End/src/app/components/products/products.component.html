<h2 class="tittleProduct">Products!</h2>

<mat-card class="cardProduct">

    <mat-divider></mat-divider>

    <mat-card-content class="dashboard-card-content">
        <mat-form-field appearence="standard">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="filterFunc($event)" type="text" name="" id="">
        </mat-form-field>

        <div class="mat-elevation-x2">
            <table mat-table [dataSource]="dataListProducts">

                <ng-container matColumnDef="ProductId">
                    <th mat-header-cell *matHeaderCellDef>ProductId</th>
                    <td mat-cell *matCellDef="let element">{{element.ProductId}}</td>
                </ng-container>

                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef>Product</th>
                    <td mat-cell *matCellDef="let element">{{element.Name}}</td>
                </ng-container>

                <ng-container matColumnDef="Description">
                    <th mat-header-cell *matHeaderCellDef>Description</th>
                    <td mat-cell *matCellDef="let element">{{element.Description}}</td>
                </ng-container>

                <ng-container matColumnDef="Price">
                    <th mat-header-cell *matHeaderCellDef>Price</th>
                    <td mat-cell *matCellDef="let element">{{element.Price}}</td>
                </ng-container>

                <ng-container matColumnDef="Stock">
                    <th mat-header-cell *matHeaderCellDef>Stock</th>
                    <td mat-cell *matCellDef="let element">{{element.Stock}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnsTable"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsTable"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No Hay valores para mostrar.</td>
                </tr>

            </table>
            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>

            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
